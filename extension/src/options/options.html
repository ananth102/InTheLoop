<!DOCTYPE html>
<html>
<head>
	<title>In The Loop - Options</title>
	<style>
		@font-face {
            font-family: 'fontello';
            src: url('fontello.ttf') format('truetype');
        }        
        .demo-icon {
            font-family: "fontello";
            font-style: normal;
            color: limegreen;
            display: inline-block;
            width: 1em;
            text-align: center;
            line-height: 1em;
        }
        body {
			padding: 15px;
		}
        span.question {
          cursor: pointer;
          display: inline-block;
          width: 16px;
          height: 16px;
          background-color: #89A4CC;
          line-height: 16px;
          color: White;
          font-size: 11px;
          border-radius: 8px;
          text-align: center;
          position: relative;
        }
        span.question:hover { background-color: #3D6199; }
        div.tooltip {
          background-color: #3D6199;
          color: White;
          position: absolute;
          left: 25px;
          top: -25px;
          z-index: 1000000;
          width: 250px;
          border-radius: 5px;
        }
        div.tooltip:before {
          border-color: transparent #3D6199 transparent transparent;
          border-right: 6px solid #3D6199;
          border-style: solid;
          border-width: 6px 6px 6px 0px;
          content: "";
          display: block;
          height: 0;
          width: 0;
          line-height: 0;
          position: absolute;
          top: 40%;
          left: -6px;
        }
        div.tooltip p {
          margin: 5px;
          color: White;
        }
	</style>
</head>

<body>
    <div>
